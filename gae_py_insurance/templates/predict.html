<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insurance Cost</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="mb-4 mt-4">Predict Insurance Cost</h1>
        <form method="post" action="{{ url_for('predict')}}">
            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label><br>
                <select name="sex" id="sex" class="form-control" aria-describedby="sex">
                    <option value="" disabled selected>--Select One--</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="nonbinary">Non-binary</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age of primary beneficiary</label><br>
                <input type="number" name="age" id="age" class="form-control">
            </div>
            <div class="mb-3">
                <label for="smoker" class="form-label">Are you a smoker?</label><br>
                <select name="smoker" id="smoker" class="form-control" aria-describedby="smoker">
                    <option value="" disabled selected>-- Select One --</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Number of children covered by health insurance / Number of dependents</label><br>
                <input type="number" name="children" id="children" class="form-control">
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">Body Mass Index</label><br>
                <input type="number" step="0.01" id="bmi" name="bmi" class="form-control">
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Beneficiary's residential area in the US, northeast, southeast, southwest, northwest.</label><br>
                <select name="region" id="region" class="form-control" aria-describedby="region">
                    <option value="" disabled selected>-- Select One --</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

  </body>
</html>
