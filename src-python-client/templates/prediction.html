<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insurance Cost</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="mt-4 mb-4">Predict Insurance Cost</h1>

        <div class="row mb-4">
            <h4>Your Data</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Sex</th>
                    <th scope="col">Age</th>
                    <th scope="col">Smoker</th>
                    <th scope="col">BMI</th>
                    <th scope="col">Children</th>
                    <th scope="col">Region</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>{{ data['sex'] }}</th>
                    <td>{{ data['age'] }}</td>
                    <td>{{ data['smoker'] }}</td>
                    <td>{{ data['bmi'] }}</td>
                    <td>{{ data['children'] }}</td>
                    <td>{{ data['region'] }}</td>
                </tr>
                
                </tbody>
            </table>
        </div>
        <div class="row">
            <h4>Predicted Charges</h4>  
            <p> ${{ data['charges'] }}</p>
        </div>

    </div>

  </body>
</html>
